<!DOCTYPE html>
<html>
<head>
    <title>GitHub Events Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .event {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 4px solid #4CAF50;
        }
        .pull-request { border-left-color: #2196F3; }
        .merge { border-left-color: #9C27B0; }
        .timestamp {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .update-indicator {
            text-align: center;
            font-size: 0.8em;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GitHub Activity Monitor</h1>
        <p>Real-time tracking of repository events</p>
    </header>

    <div id="events-container">
        <div class="loading">Loading events...</div>
    </div>

    <div class="update-indicator" id="update-time"></div>

    <script>
        async function fetchEvents() {
            try {
                const response = await fetch('/events');
                const events = await response.json();

                const container = document.getElementById('events-container');
                const updateTime = document.getElementById('update-time');

                if (events.length === 0) {
                    container.innerHTML = '<div class="loading">No events found</div>';
                    return;
                }

                container.innerHTML = events.map(event => {
                    let className = 'event';
                    if (event.includes('pull request')) className += ' pull-request';
                    else if (event.includes('merged')) className += ' merge';

                    return `<div class="${className}">${event}</div>`;
                }).join('');

                updateTime.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('events-container').innerHTML = `
                    <div class="error">Error loading events. Retrying...</div>
                `;
            }
        }

        // Poll every 15 seconds
        setInterval(fetchEvents, 15000);
        fetchEvents(); // Initial load
    </script>
</body>
</html>
